<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会员注册</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .form-input-group {
      position: relative;
    }
    .form-input-group .fa {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: #9CA3AF; 
    }
    .form-input {
      padding-left: 2.5rem;
    }
    .password-strength-bar {
        height: 4px;
        transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
    <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-900">创建您的账户</h1>
        <p class="mt-2 text-gray-600">加入我们，共创美好人生！</p>
    </div>

    <form id="registrationForm" class="space-y-6" novalidate>
        <!-- Username -->
        <div class="form-input-group">
            <label for="username" class="sr-only">用户名</label>
            <i class="fa fa-user"></i>
            <input type="text" id="username" name="username" placeholder="用户名" required
                   class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <p class="error-message mt-1 text-xs text-red-500 hidden"></p>
        </div>

        <!-- Email -->
        <div class="form-input-group">
            <label for="email" class="sr-only">电子邮箱</label>
            <i class="fa fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="电子邮箱" required
                   class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <p class="error-message mt-1 text-xs text-red-500 hidden"></p>
        </div>

        <!-- Password -->
        <div class="form-input-group">
            <label for="password" class="sr-only">密码</label>
            <i class="fa fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="密码" required
                   class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <div class="w-full bg-gray-200 rounded-full mt-2">
                <div id="password-strength" class="password-strength-bar rounded-full"></div>
            </div>
            <p class="error-message mt-1 text-xs text-red-500 hidden"></p>
        </div>

        <!-- Confirm Password -->
        <div class="form-input-group">
            <label for="confirm-password" class="sr-only">确认密码</label>
            <i class="fa fa-lock"></i>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="确认密码" required
                   class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <p class="error-message mt-1 text-xs text-red-500 hidden"></p>
        </div>
        
        <!-- Terms and Conditions -->
        <div class="flex items-center">
            <input type="checkbox" id="terms" name="terms" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="terms" class="ml-2 block text-sm text-gray-900">
                我已阅读并同意 <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">服务条款</a>
            </label>
        </div>
        <p id="terms-error" class="error-message text-xs text-red-500 hidden">请同意服务条款</p>


        <!-- Submit Button -->
        <div>
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                立即注册
            </button>
        </div>
    </form>

    <p class="text-center text-sm text-gray-600">
        已经有账户了？ 
        <a href="{{ url_for('user_login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">立即登录</a>
    </p>
  </div>

<script>
    // Initialize Supabase client
    const SUPABASE_URL = 'https://xehoqrboglykebqvovgj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlaG9xcmJvZ2x5a2VicXZvdmdqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2NTk2OTMsImV4cCI6MjA2NTIzNTY5M30.v8iMnNK_b3hGuum4qvreBzf19NiEJ11Dz4Q_Oy_7ySg';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('registrationForm');
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('password-strength');

        const showError = (input, message) => {
            const formGroup = input.parentElement;
            const errorElement = formGroup.querySelector('.error-message');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            input.classList.add('border-red-500');
            input.classList.remove('border-green-500');
        };

        const showSuccess = (input) => {
            const formGroup = input.parentElement;
            const errorElement = formGroup.querySelector('.error-message');
            errorElement.classList.add('hidden');
            input.classList.remove('border-red-500');
            input.classList.add('border-green-500');
        };

        const checkEmail = (input) => {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (re.test(input.value.trim())) {
                showSuccess(input);
                return true;
            } else {
                showError(input, '电子邮箱格式不正确');
                return false;
            }
        };

        const checkRequired = (inputs) => {
            let allValid = true;
            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    showError(input, `${input.placeholder}不能为空`);
                    allValid = false;
                } else {
                    showSuccess(input);
                }
            });
            return allValid;
        };
        
        const checkPasswordMatch = (pass1, pass2) => {
            if (pass1.value !== pass2.value) {
                showError(pass2, '两次输入的密码不匹配');
                return false;
            }
            return true;
        };

        const checkPasswordStrength = (password) => {
            const value = password.value;
            let score = 0;
            if (value.length >= 8) score++;
            if (/[A-Z]/.test(value)) score++;
            if (/[a-z]/.test(value)) score++;
            if (/[0-9]/.test(value)) score++;
            if (/[^A-Za-z0-9]/.test(value)) score++;

            const width = (score / 5) * 100;
            strengthBar.style.width = `${width}%`;

            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-lime-500', 'bg-green-500'];
            strengthBar.className = `password-strength-bar rounded-full ${colors[score - 1] || 'bg-gray-200'}`;
            
            if (value.length > 0 && value.length < 8) {
                showError(password, '密码长度至少为8位');
                return false;
            }
            return true;
        };

        passwordInput.addEventListener('input', () => checkPasswordStrength(passwordInput));

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submission initiated.'); // 步骤1: 确认提交事件被触发

            const username = form.elements['username'];
            const email = form.elements['email'];
            const password = form.elements['password'];
            const confirmPassword = form.elements['confirm-password'];
            const terms = form.elements['terms'];

            const isRequiredValid = checkRequired([username, email, password, confirmPassword]);
            const isEmailValid = checkEmail(email);
            const isPasswordStrong = checkPasswordStrength(password);
            const doPasswordsMatch = checkPasswordMatch(password, confirmPassword);
            
            const termsError = document.getElementById('terms-error');
            if (!terms.checked) {
                termsError.classList.remove('hidden');
            } else {
                termsError.classList.add('hidden');
            }

            if (isRequiredValid && isEmailValid && isPasswordStrong && doPasswordsMatch && terms.checked) {
                console.log('Client-side validation passed. Attempting Supabase signup.'); // 步骤2: 确认前端验证通过
                try {
                    const { data, error } = await supabase.auth.signUp({
                        email: email.value,
                        password: password.value,
                        options: {
                            data: {
                                username: username.value
                            }
                        }
                    });

                    if (error) {
                        console.error('Supabase signup error:', error); // 步骤5: 记录Supabase注册API的完整错误对象
                        Swal.fire({
                            icon: 'error',
                            title: '注册失败',
                            text: error.message
                        });
                    } else {
                        // Sign up successful, now insert into profiles table
                        const { user } = data;
                        if (user) {
                            const { error: profileError } = await supabase.from('profiles').insert({
                                id: user.id, // Link to auth.users.id
                                username: username.value
                            });

                            if (profileError) {
                                console.error('插入用户档案失败:', profileError.message);
                                Swal.fire({
                                    icon: 'error',
                                    title: '注册成功，但档案创建失败',
                                    text: `请联系管理员。错误: ${profileError.message}`
                                });
                            } else {
                                Swal.fire({
                                    icon: 'success',
                                    title: '注册成功!',
                                    text: '请检查您的邮箱以完成验证。',
                                    showConfirmButton: false,
                                    timer: 3000
                                }).then(() => {
                                    // Optionally redirect after successful registration
                                    window.location.href = "{{ url_for('index') }}"; // Redirect to home or login
                                });
                            }
                        }
                    }
                } catch (signUpError) {
                    Swal.fire({
                        icon: 'error',
                        title: '注册时发生错误',
                        text: signUpError.message
                    });
                }
            }
        });
    });
</script>

</body>
</html>

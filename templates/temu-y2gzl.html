  <style>
    /* Custom styles for table layout */
    .table-container {
      overflow-x: auto;
    }
    .header-group-1 {
      background-color: #f97316; /* Tailwind orange-500 */
    }
    .header-group-2 {
      background-color: #60a5fa; /* Tailwind blue-400 */
    }
    .table-ops {
      min-width: 120px;
      max-width: 140px;
      text-align: center;
    }
    .table-ops .btn-group {
      display: flex;
      gap: 8px;
      justify-content: center;
      align-items: center;
    }
    .table-ops button {
      min-width: 48px;
      height: 36px;
      padding: 0 12px;
      font-size: 15px;
      line-height: 1;
    }
    /* 添加表格行悬停效果 */
    .min-w-full tbody tr:hover {
      background-color: #f3f4f6; /* Tailwind gray-100 */
      transition: background-color 0.2s ease-in-out;
    }
    /* 商家输入字段的特殊样式 */
    .merchant-input:not([readonly]) {
      position: relative;
      cursor: pointer;
    }
    .merchant-input:not([readonly]):hover {
      background-color: #f0f9ff !important;
      border: 1px solid #60a5fa !important;
    }
    .merchant-input:not([readonly]):focus {
      background-color: #f0f9ff !important;
      border: 1px solid #3b82f6 !important;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }
    /* 为商家输入框添加下拉箭头提示 */
    .merchant-input:not([readonly])::after {
      content: '▼';
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
      font-size: 10px;
      pointer-events: none;
    }
    /* Detail Sidebar Styles */
    #detailSidebar {
      width: 100%; /* Default for mobile */
      max-width: 500px; /* Max width for desktop */
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }

    @media (min-width: 768px) { /* Medium screens and up */
      #detailSidebar {
        width: 60%; /* Adjust as needed */
      }
    }

    @media (min-width: 1024px) { /* Large screens and up */
      #detailSidebar {
        width: 40%; /* Adjust as needed */
      }
    }

    /* Print styles */
    @media print {
      body > *:not(#detailSidebar) {
        display: none !important;
      }
      #detailSidebar {
        position: static !important;
        transform: none !important;
        width: 100% !important;
        max-width: none !important;
        box-shadow: none !important;
        margin: 0;
        padding: 0;
        background-color: white;
      }
      /* Ensure tables fill width and content is readable */
      #detailSidebar table {
        width: 100%;
        border-collapse: collapse;
      }
      #detailSidebar th,
      #detailSidebar td {
        padding: 8px; /* Adjust padding for print readability */
        border: 1px solid #ccc;
      }
      #detailSidebar .flex.justify-end.gap-4.mt-6 { /* Hide buttons on print */
        display: none !important;
      }
    }
  </style>

<datalist id="merchantsList"></datalist>
<script>
    // Supabase配置
    const SUPABASE_URL = 'https://xehoqrboglykebqvovgj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlaG9xcmJvZ2x5a2VicXZvdmdqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2NTk2OTMsImV4cCI6MjA2NTIzNTY5M30.v8iMnNK_b3hGuum4qvreBzf19NiEJ11Dz4Q_Oy_7ySg';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let allTableData = []; // Store all fetched data for client-side filtering
    let currentFilters = {
        dateRange: 0, // 0 for all, 7 for last 7 days, 10 for last 10 days
        mainTrackingId: '',
        transportStatus: ''
    };

    // 函数：加载商家数据并填充datalist
    async function loadMerchantsDatalist() {
        const merchantsList = document.getElementById('merchantsList');
        if (!merchantsList) return;
        
        merchantsList.innerHTML = ''; // 清空现有选项

        try {
            const { data, error } = await supabase
                .from('merchants')
                .select('merchant_code, merchant_name')
                .order('merchant_name', { ascending: true });

            if (error) {
                console.error('Error fetching merchants:', error.message);
                Swal.fire({
                    icon: 'warning',
                    title: '商家数据加载失败',
                    text: '无法加载商家列表，请刷新页面重试。',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000
                });
            } else if (data && data.length > 0) {
                console.log(`成功加载 ${data.length} 个商家`);
                data.forEach(merchant => {
                    const option = document.createElement('option');
                    option.value = merchant.merchant_name; // 当用户选择时，输入框填充商家名称
                    option.textContent = `${merchant.merchant_code} - ${merchant.merchant_name}`; // 下拉列表中显示代号和名称
                    merchantsList.appendChild(option);
                });
                
                // 显示加载成功的提示
                console.log('商家数据加载完成，可通过下拉菜单选择');
            } else {
                console.log('未找到商家数据');
                // 添加一个提示选项
                const option = document.createElement('option');
                option.value = '';
                option.textContent = '未找到商家数据，请联系管理员';
                merchantsList.appendChild(option);
            }
        } catch (e) {
            console.error("Error loading merchants datalist:", e);
            Swal.fire({
                icon: 'error',
                title: '系统错误',
                text: '商家数据加载异常: ' + e.message,
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
            });
        }
    }

    // Helper function to get Tailwind CSS classes for status background and text color
    function getStatusBgClass(status) {
      if (status === '途中') {
        return 'bg-purple-700 text-white'; // 深紫色背景，白色文字
      } else if (status === '签收') {
        return 'bg-green-200 text-gray-800'; // 浅绿色背景，深色文字
      }
      return ''; // 默认或未知状态不设置颜色
    }

    // 分页变量
    const itemsPerPage = 12; // 每页显示12行
    let currentPage = 0;   // 当前页码 (0-indexed)

    // 字段映射
    const fieldMap = [
      'cn_send_date',
      'main_tracking_id',
      'box_code',
      'box_count',
      'inner_count',
      'detail_table',
      'status',
      'us_receive_date',
      'us_box_count',
      'us_actual_count'
    ];

    // 渲染表格数据
    async function loadTable() {
      const from = currentPage * itemsPerPage;
      const to = from + itemsPerPage - 1;

      const { data, error, count } = await supabase
        .from('temu_workflow')
        .select('*', { count: 'exact' })
        .order('id', { ascending: false })
        .range(from, to);
      
      const tbody = document.querySelector('table tbody');
      tbody.innerHTML = '';
      if (error) {
        tbody.innerHTML = `<tr><td colspan="12" class="text-center text-red-500 py-4">加载失败: ${error.message}</td></tr>`;
        return;
      }
      if (!data || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="12" class="text-center text-gray-400 py-4">暂无数据</td></tr>`;
        return;
      }
      data.forEach(row => tbody.appendChild(createRow(row)));
      updatePaginationControls(count);

      // Store the fetched data for client-side filtering
      allTableData = data;
      applyFiltersAndRenderTable(); // Apply filters initially after loading
    }

    // 创建一行（可编辑）
    function createRow(row = {}) {
      const tr = document.createElement('tr');
      // 添加选择复选框的td
      const tdCheckbox = document.createElement('td');
      tdCheckbox.className = 'px-3 py-1 whitespace-nowrap text-sm text-gray-900 text-center border-r border-gray-200';
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out';
      checkbox.addEventListener('change', updateMasterCheckbox);
      tdCheckbox.appendChild(checkbox);
      tr.appendChild(tdCheckbox);

      fieldMap.forEach((field, index) => {
        const td = document.createElement('td');
        let tdClasses = 'px-3 py-1 whitespace-nowrap text-sm text-gray-900 text-center';
        if (index < fieldMap.length) {
            tdClasses += ' border-r border-gray-200';
        }
        td.className = tdClasses;
        
        if (field === 'detail_table') {
          const detailButton = document.createElement('button');
          detailButton.textContent = '查看';
          detailButton.className = 'bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition duration-300';
          detailButton.addEventListener('click', async () => {
            const detailSidebar = document.getElementById('detailSidebar');
            detailSidebar.classList.remove('translate-x-full');
            // Exit edit mode when opening sidebar (if it was somehow in edit mode previously)
            const editBtn = document.getElementById('editDetailBtn');
            const saveBtn = document.getElementById('saveDetailBtn');
            if (editBtn.textContent === '取消') {
                editBtn.click(); // Simulate click to toggle back to '编辑' and disable save
            }

            // Populate Main Record Details
            document.getElementById('detailCnSendDate').textContent = row.cn_send_date || '';
            document.getElementById('detailMainTrackingId').textContent = row.main_tracking_id || '';
            document.getElementById('detailBoxCode').textContent = row.box_code || '';
            document.getElementById('detailBoxCount').textContent = row.box_count || '';
            document.getElementById('detailInnerCount').textContent = row.inner_count || '';

    // 切换编辑模式
    function toggleEditMode(tr, enable) {
      const inputs = tr.querySelectorAll('input');
      const selects = tr.querySelectorAll('select');
      const editButton = tr.querySelector('.edit-btn');

      inputs.forEach(input => input.readOnly = !enable);
      selects.forEach(select => select.disabled = !enable);

      if (enable) {
        editButton.textContent = '取消';
        editButton.classList.remove('bg-yellow-500');
        editButton.classList.add('bg-gray-500');
        tr.dataset.editMode = 'true';
      } else {
        editButton.textContent = '编辑';
        editButton.classList.remove('bg-gray-500');
        editButton.classList.add('bg-yellow-500');
        tr.dataset.editMode = 'false';
      }
    }

    // 保存（插入或更新）
    async function saveRow(tr) {
      if (tr.dataset.editMode === 'false') {
        Swal.fire({
          icon: 'info',
          title: '请先点击编辑按钮',
          text: '请先点击编辑按钮才能保存修改。',
          confirmButtonText: '确定'
        });
        return;
      }

      try {
        const inputs = tr.querySelectorAll('input, select');
        const rowData = {};
        fieldMap.forEach((field, idx) => {
          let val = inputs[idx].value;
          // 根据字段名判断是否为数字类型，并进行转换
          if (field.includes('count') || field.includes('actual_count')) val = val ? parseInt(val) : null;
          if (field.includes('date')) val = val || null;
          rowData[field] = val;
        });
        let res;
        if (tr.dataset.id) {
          // 更新
          res = await supabase.from('temu_workflow').update(rowData).eq('id', tr.dataset.id).select();
        } else {
          // 新增
          res = await supabase.from('temu_workflow').insert([rowData]).select();
        }
        if (res.error) {
          Swal.fire({
            icon: 'error',
            title: '保存失败',
            text: '' + res.error.message,
          });
        } else {
          Swal.fire({
            icon: 'success',
            title: '保存成功',
            showConfirmButton: false,
            timer: 1500
          });
          await loadTable();
          if (tr.dataset.editMode === 'true') { // 保存成功后退出编辑模式
            toggleEditMode(tr, false);
          }
        }
      } catch (e) {
        console.error("Error in saveRow:", e); // 将错误输出到控制台
        Swal.fire({
          icon: 'error',
          title: '操作失败',
          text: '发生未知错误：' + e.message,
        });
      }
    }

    async function deleteRow(tr) {
      if (!tr.dataset.id) {
        tr.remove();
        return;
      }
      if (!confirm('确定要删除这条数据吗？')) return;
      const { error } = await supabase.from('temu_workflow').delete().eq('id', tr.dataset.id);
      if (error) {
        alert('删除失败: ' + error.message);
      } else {
        await loadTable();
      }
    }

      const nextBtn = document.getElementById('nextPageBtn');

      const totalPages = Math.ceil(totalCount / itemsPerPage);
      pageInfoSpan.textContent = `第 ${currentPage + 1} / ${totalPages} 页`;

      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage >= totalPages - 1;

      // 禁用按钮的样式
      if (prevBtn.disabled) {
        prevBtn.classList.add('opacity-50', 'cursor-not-allowed');
      } else {
        prevBtn.classList.remove('opacity-50', 'cursor-not-allowed');
      }
      if (nextBtn.disabled) {
        nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
      } else {
        nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
      }
    }

      const masterCheckbox = document.getElementById('masterCheckbox');

        } else if (checkedCheckboxes.length > 0) {
          masterCheckbox.checked = false;
          masterCheckbox.indeterminate = true;

            }

                if (value) {
                    // 检查输入的商家是否在列表中

        const trackingNumber = urlParams.get('tracking_number');
        const orderNumber = urlParams.get('order_number');
        const shipmentId = urlParams.get('shipment_id');
        const totalFreight = urlParams.get('total_freight');
        const totalWeight = urlParams.get('total_weight');

    /**

        try {
            // 准备新记录数据
            const newRecord = {
                cn_send_date: date,
                main_tracking_id: trackingNumber,
                box_code: '', // 空白，等待用户填写
                box_count: 0,
                inner_count: 0,
                detail_table: '',
                status: '途中', // 默认状态
                us_receive_date: null,
                us_box_count: 0,
                us_actual_count: 0
            };

            // 插入到数据库
            const { data, error } = await supabase
                .from('temu_workflow')
                .insert([newRecord])
                .select()
                .single();

            if (error) {
                console.error('创建新记录失败:', error.message);
                Swal.fire('错误', '创建新记录失败: ' + error.message, 'error');

            });

            Swal.fire('错误', '创建新记录时发生异常: ' + e.message, 'error');

    // Helper function to create a new row for Detail Table 1 (Shipment IDs)
    function createDetailTable1Row(shipmentId = '', isEditable = false) {
        console.log("Creating Detail Table 1 row, isEditable:", isEditable); // Debug log
        const tr = document.createElement('tr');
        const displayValue = shipmentId === null || shipmentId === undefined ? '' : shipmentId;
        tr.innerHTML = `
          <td class="px-3 py-1 whitespace-nowrap text-sm text-gray-900 text-center border-r border-gray-200"><input type="text" value="${displayValue}" class="w-full h-full text-center bg-transparent border-none focus:outline-none shipment-id-input ${isEditable ? 'border border-blue-400' : ''}" ${isEditable ? '' : 'readonly'}></td>
          <td class="px-3 py-1 whitespace-nowrap text-sm text-gray-900 text-center">
            <button class="delete-shipment-id-btn bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition duration-300">删除</button>
          </td>
        `;
        return tr;
    }

    // Helper function to update the total count of shipment IDs
    function updateShipmentIdCount() {
        const count = document.querySelectorAll('#detailTableBody1 tr').length;
        document.getElementById('detailShipmentIdCount').textContent = count;
    }

    // Context menu for Detail Table 1 (Shipment IDs)
    const detailTable1Body = document.getElementById('detailTableBody1');
    const detailTable1ContextMenu = document.getElementById('detailTable1ContextMenu');
    let currentRowForContextMenu = null; // To store the row that was right-clicked

    if (detailTable1Body && detailTable1ContextMenu) {
        detailTable1Body.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // Prevent default context menu
            currentRowForContextMenu = e.target.closest('tr');

            if (currentRowForContextMenu) {
                detailTable1ContextMenu.style.left = `${e.clientX}px`;
                detailTable1ContextMenu.style.top = `${e.clientY}px`;
                detailTable1ContextMenu.classList.remove('hidden');
            }
        });

        // Handle context menu item clicks
        detailTable1ContextMenu.addEventListener('click', function(e) {
            e.preventDefault();
            detailTable1ContextMenu.classList.add('hidden'); // Hide menu after click

            const action = e.target.dataset.action;
            if (currentRowForContextMenu && action) {
                if (action === 'insert-row') {
                    // Ensure it's in edit mode to insert rows
                    if (editDetailBtn.textContent !== '取消') {
                        Swal.fire({
                            icon: 'info',
                            title: '请先点击编辑按钮',
                            text: '请先点击编辑按钮才能插入货件 ID。'
                        });
                        return;
                    }
                    const newRow = createDetailTable1Row('', true); // New row is always editable when inserted via context menu
                    currentRowForContextMenu.parentNode.insertBefore(newRow, currentRowForContextMenu.nextSibling);
                    updateShipmentIdCount();
                } else if (action === 'delete-row') {
                    // Check if it's the last remaining row before deletion
                    const currentRows = detailTable1Body.querySelectorAll('tr');
                    if (currentRows.length <= 1) {
                        Swal.fire({
                            icon: 'warning',
                            title: '无法删除',
                            text: '至少需要保留一个货件 ID。',
                            confirmButtonText: '确定'
                        });
                        console.log("Cannot delete: Last remaining shipment ID row via context menu.");
                        return;
                    }
                    currentRowForContextMenu.remove();
                    updateShipmentIdCount();
                }
            }
            currentRowForContextMenu = null; // Reset
        });

        // Hide context menu when clicking elsewhere on the document
        document.addEventListener('click', function(e) {
            if (!detailTable1ContextMenu.contains(e.target)) {
                detailTable1ContextMenu.classList.add('hidden');
            }
        });
    }

    // Auto Identify Shipment ID feature
    const autoIdentifyShipmentIdBtn = document.getElementById('autoIdentifyShipmentIdBtn');
    const autoIdentifyDialog = document.getElementById('autoIdentifyDialog');
    const cancelIdentifyBtn = document.getElementById('cancelIdentifyBtn');
    const generateShipmentIdsBtn = document.getElementById('generateShipmentIdsBtn');
    const shipmentIdInputArea = document.getElementById('shipmentIdInputArea');

    if (autoIdentifyShipmentIdBtn && autoIdentifyDialog) {
        autoIdentifyShipmentIdBtn.addEventListener('click', () => {
            // Only allow auto-identification if in edit mode
            if (editDetailBtn.textContent !== '取消') {
                Swal.fire({
                    icon: 'info',
                    title: '请先点击编辑按钮',
                    text: '请先点击编辑按钮才能自动识别货件 ID。'
                });
                return;
            }
            autoIdentifyDialog.classList.remove('hidden');
            shipmentIdInputArea.value = ''; // Clear previous input
        });

        cancelIdentifyBtn.addEventListener('click', () => {
            autoIdentifyDialog.classList.add('hidden');
        });

        generateShipmentIdsBtn.addEventListener('click', () => {
            const inputText = shipmentIdInputArea.value.trim();
            if (inputText) {
                // Optimize: Grab only 12-digit number strings that start with '8'
                const allParsedIds = inputText.split(/[\s\n]+/).filter(id => {
                    // Regex: ^8 checks for start with 8, \d{11} checks for 11 more digits, $ checks for end of string
                    return /^8\d{11}$/.test(id);
                });

                if (allParsedIds.length === 0) {
                    Swal.fire({
                        icon: 'info',
                        title: '未识别到有效货件 ID',
                        text: '请输入以8开头的12位数字串，用空格或换行分隔。'
                    });
                    autoIdentifyDialog.classList.add('hidden');
                    return; // No valid IDs to process
                }

                const currentFirstInput = detailTable1Body.querySelector('tr:first-child .shipment-id-input');
                let startIndexForAppend = 0;

                if (currentFirstInput && currentFirstInput.value.trim() === '') {
                    // First row is empty, fill it with the first parsed ID
                    currentFirstInput.value = allParsedIds[0];
                    currentFirstInput.readOnly = false; // Make it editable
                    currentFirstInput.classList.add('border', 'border-blue-400');
                    startIndexForAppend = 1; // Start appending from the second parsed ID
                } else if (!currentFirstInput && allParsedIds.length > 0) {
                     // No existing rows, and parsed IDs exist, create the first one editable
                     detailTable1Body.appendChild(createDetailTable1Row(allParsedIds[0], true));
                     startIndexForAppend = 1;
                }
                
                // Append remaining IDs
                for (let i = startIndexForAppend; i < allParsedIds.length; i++) {
                    detailTable1Body.appendChild(createDetailTable1Row(allParsedIds[i], true));
                }
            }
            autoIdentifyDialog.classList.add('hidden');
            updateShipmentIdCount();
        });
    }

    // Add event listener for delete buttons in Detail Table 1 using delegation
    if (detailTable1Body) {
        detailTable1Body.addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-shipment-id-btn')) {
                console.log("Delete shipment ID button clicked. Event target:", event.target); // Debug log
                const rowToDelete = event.target.closest('tr');

                // Check if it's the last remaining row
                const currentRows = detailTable1Body.querySelectorAll('tr');
                if (currentRows.length <= 1) {
                    Swal.fire({
                        icon: 'warning',
                        title: '无法删除',
                        text: '至少需要保留一个货件 ID。',
                        confirmButtonText: '确定'
                    });
                    console.log("Cannot delete: Last remaining shipment ID row.");
                    return;
                }

                if (rowToDelete) {
                    console.log("Row to delete found:", rowToDelete); // Debug log
                    rowToDelete.remove();
                    updateShipmentIdCount();
                    console.log("Shipment ID row deleted."); // Debug log
                } else {
                    console.log("Could not find row to delete."); // Debug log
                }
            }
        });
    }

    /**
     * Filters the `allTableData` based on `currentFilters` and renders the table.
     * @returns {void}
     */
    function applyFiltersAndRenderTable() {
        let filteredData = allTableData;

        // Filter by date range
        if (currentFilters.dateRange > 0) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            filteredData = filteredData.filter(row => {
                if (!row.cn_send_date) return false; // Skip if no date
                const rowDate = new Date(row.cn_send_date);
                rowDate.setHours(0, 0, 0, 0);
                const diffTime = Math.abs(today.getTime() - rowDate.getTime());
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays <= currentFilters.dateRange;
            });
        }

        // Filter by main tracking ID
        if (currentFilters.mainTrackingId) {
            const searchTerm = currentFilters.mainTrackingId.toLowerCase();
            filteredData = filteredData.filter(row => {
                return row.main_tracking_id && row.main_tracking_id.toLowerCase().includes(searchTerm);
            });
        }

        // Filter by transport status
        if (currentFilters.transportStatus) {
            filteredData = filteredData.filter(row => {
                return row.status === currentFilters.transportStatus;
            });
        }

        const tbody = document.querySelector('table tbody');
        tbody.innerHTML = ''; // Clear current table
        if (filteredData.length === 0) {
            tbody.innerHTML = `<tr><td colspan="12" class="text-center text-gray-400 py-4">暂无数据</td></tr>`;
        } else {
            filteredData.forEach(row => tbody.appendChild(createRow(row)));
        }
        // Update pagination controls with the count of filtered data (if you had full client-side pagination)
        // For now, we'll just update the current page display based on filtered data length.
        updatePaginationControls(filteredData.length);
    }

    // Event Listeners for new filter controls
    document.querySelectorAll('.query-date-btn').forEach(button => {
        button.addEventListener('click', function() {
            const days = parseInt(this.dataset.days);
            currentFilters.dateRange = days;
            applyFiltersAndRenderTable();
        });
    });

    const mainTrackingIdFilter = document.getElementById('mainTrackingIdFilter');
    if (mainTrackingIdFilter) {
        mainTrackingIdFilter.addEventListener('input', function() {
            currentFilters.mainTrackingId = this.value;
            applyFiltersAndRenderTable();
        });
    }

    const transportStatusFilter = document.getElementById('transportStatusFilter');
    if (transportStatusFilter) {
        transportStatusFilter.addEventListener('change', function() {
            currentFilters.transportStatus = this.value;
            applyFiltersAndRenderTable();
        });
    }

    const resetFiltersBtn = document.getElementById('resetFiltersBtn');
    if (resetFiltersBtn) {
        resetFiltersBtn.addEventListener('click', function() {
            currentFilters.dateRange = 0;
            currentFilters.mainTrackingId = '';
            currentFilters.transportStatus = '';
            // Reset UI elements
            if (mainTrackingIdFilter) mainTrackingIdFilter.value = '';
            if (transportStatusFilter) transportStatusFilter.value = '';
            applyFiltersAndRenderTable();
        });
    }
</script>
